#server.port=8888
server.servlet.context-path=/
spring.main.banner-mode=off
#swagger
springdoc.swagger-ui.defaultModelsExpandDepth=-1

#upload folder
upload.folder=${UPLOAD_FOLDER:D://www/}

#message.properties config
spring.messages.basename=lang/message
spring.messages.encoding=utf-8
#JDBC
spring.datasource.url=jdbc:mysql://localhost:3306/demo_student_score?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123123
#max upload file
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#JPA
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
#Logging
logging.level.root=warn
#logging.file.name=myapp.log
logging.logback.rollingpolicy.max-file-size=2MB
logging.logback.rollingpolicy.max-history=7
logging.pattern.dateformat=HH:mm:ss
#Thymeleaf configuration
spring.thymeleaf.check-template-location=false
#JpaBaseConfiguration$JpaWebConfiguration
spring.jpa.open-in-view=false
#mail server
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=yourGmail@gmail.com
#https://myaccount.google.com/apppasswords
spring.mail.password=smtpPass
spring.mail.default-encoding=UTF-8
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#jwt
jwt.secret="abc@#123123abc@#123123"
#Change Swagger-UI URL prefix
